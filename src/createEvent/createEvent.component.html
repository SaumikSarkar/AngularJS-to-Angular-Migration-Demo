<div class="event-container col-md-8">
    <div class="input-field col-md-12">
        <label class="col-md-2">Session ID</label>
        <input type="text" ng-model="$ctrl.sessionID" class="col-md-10 input" readonly />
    </div>
    <div class="input-field col-md-12">
        <label class="col-md-2">Title</label>
        <input type="text" ng-model="$ctrl.eventTitle" class="col-md-10 input" />
    </div>
    <div class="input-field col-md-12">
        <label class="col-md-2">Decription</label>
        <textarea ng-model="$ctrl.eventDescription" class="col-md-10 input"></textarea>
    </div>
    <div class="input-field col-md-12">
        <label class="col-md-2">Author</label>
        <input ng-model="$ctrl.eventAuthor" type="text" class="col-md-10 input" />
    </div>
    <div class="input-field col-md-12">
        <label class="col-md-2">Date</label>
        <input ng-model="$ctrl.eventDate" type="text" class="col-md-10 input" />
    </div>
    <div class="button-section col-md-12">
        <a href="home" class="btn button">Back</a>
        <a href="home" ng-click="$ctrl.addEvent()" class="btn button">Save</a>
    </div>
</div>
